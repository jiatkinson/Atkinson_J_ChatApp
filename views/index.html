<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/foundation.css">
	<script src="https://unpkg.com/vue"></script> 
</head>
<body>
	<main id="app" class="row">		
		<div id="backgroundColour" class="form-container">
			<section class="small-12 large-7 columns">
				<form class="small-12 large-7 columns">
					<h2 for="nickname">Your name:</h2>
					<input v-model="nickname" type="text" id="nickname" class="nickname">
				</form>

				<form class="small-12 large-12 columns end">
					<h2 for="message">Send me a message.</h2>
					<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
					<input class="submitBut" type="submit" @click.prevent="dispatchMessage">
				</form>
			</section>


			<section class="custom-settings row">

			<script>

				function changeRed() {
					document.getElementById("app").classList.remove('blue','black');
					document.getElementById("app").classList.add('red');
				}
				function changeBlue() {
					document.getElementById("app").classList.remove('black','red');
					document.getElementById("app").classList.add('blue');
				}
				function changeBlack() {
					document.getElementById("app").classList.remove('blue','red');
					document.getElementById("app").classList.add('black');
				}

				function changeConcert() {
					document.getElementById("app").classList.remove('arial','indie');
					document.getElementById("app").classList.add('concert');
				}
				function changeIndie() {
					document.getElementById("app").classList.remove('concert','arial');
					document.getElementById("app").classList.add('indie');
				}
				function changeArial() {
					document.getElementById("app").classList.remove('concert','indie');
					document.getElementById("app").classList.add('arial');
				}


			</script>

				<div class="small-12 medium-5 columns customTitles">
					<div class="small-12 medium-offset-1 large-offset-6 columns">
						<h1>Choose Theme:</h1>
					</div>

					<div>

						<div class="small-3 medium-offset-1 large-offset-6 large-2 columns spaceBox">
							<a class="blackSquare" onclick="changeBlack()"><i class="fas fa-square borderSq"></i></a>
						</div>

						<div class="small-6 medium-2 large-2 columns cityBox">
							<a class="redSquare" onclick="changeRed()"><i class="fas fa-square borderSq"></i></a>
						</div>

						<div class="small-3 medium-pull-3 medium-2 large-pull-1 large-1 columns beachBox">
							<a class="blueSquare" onclick="changeBlue()"><i class="fas fa-square borderSq"></i></a>
						</div>

					</div>
				</div>

					<div class="small-12 medium-6 large-5 columns customTitles">
						<div class="small-12 large-offset-6 columns">
							<h1>Choose Font:</h1>
						</div>

						<div class="small-12 medium-12 large-6 columns fontChange">

							<div class="small-4 large-12 columns">
								<a id="concert" class="fontButtons" onclick="changeConcert()">Concert One</a>
							</div>

							<div class="small-4 large-12 columns">
								<a id="indie" class="fontButtons" onclick="changeIndie()">Indie Flower</a>
							</div>

							<div class="small-4 large-12 columns">
								<a id="arial" class="fontButtons" onclick="changeArial()">Arial</a>
							</div>

						</div>
					</div>
			</section>
		</div>
		
		<section class="clearfix messages">
			<ul id="messages" v-for="message in messages">
                <newmessage :msg="message"></newmessage>
			</ul>
		</section>	

	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
	<script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/what-input.js"></script>
    <script src="/js/vendor/foundation.js"></script>
</body>
</html>
